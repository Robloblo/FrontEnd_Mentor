<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <img src="images/pattern-background-desktop.svg" alt="fond" class="fond">
  <main>
    <div>
      <img src="images/illustration-hero.svg" alt="" class="illustration">
    </div>
    <div class="conteneur">
      <h1>Order Summary</h1>

      <p class="info_principale">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p> 
      <div class="song">
        <img src="images/icon-music.svg" alt="">
        <div >
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="https://www.google.com">Change</a>
        
        
      </div>
      
    
      
      <div class="conteneur_payement">
        <p class="payement">Proceed to Payment</p>
      </div>
      <p>Cancel Order</p>
      
    </div>
    
    
  </main>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
