<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>


    
  
</head>
<body>
  <div class="principale">
  <section class="result">

    <h1>Your Result</h1>
    <div>
      <p class="score">76</p>
      <p class="hundred">of 100</p>
    </div>
  
    <h2>Great</h2>
    <p>You scored higher than 65% of the people who have taken these tests.</p>
    
  </section>


  <section class="summary">
    <div>
      <h1>Summary</h1>
    </div>
    <div>

      
      <div class="reaction">
        <div>
          <img src="assets/images/icon-reaction.svg" alt="">
          <span>Reaction</span>
        </div>
        <div>
          <span><b>80</b> / 100</span>
        </div>
        
      </div>

      <div class="memory">
        <div>
          <img src="assets/images/icon-memory.svg" alt="">
          <span>Memory</span>
        </div>
        <div>
          <span><b>92</b> / 100</span>
        </div>
          
        
      </div>

      <div class="verbal">
        <div>
          <img src="assets/images/icon-verbal.svg" alt="">
          <span>Verbal</span>
        </div>
        <div>
          <span><b> 61 </b>/ 100</span>
        </div>
        
        
      </div>

      <div class="visual">
        
        <div>
          <img src="assets/images/icon-visual.svg" alt="">
          <span>Visual</span>
        </div>
        <div>
          <span><b>72</b> / 100</span>
        </div>
        
      </div>
    </div>
    


    <div>
      <div class="contenair_continue">
        <p class="continue">Continue</p>
      </div>
    </div>
    
    

    

    

    

    
  </section>
  </div>
  
 
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Robloblo/FrontEnd_Mentor/tree/main/Beginner/premierDefiFrontEndMentor">Robloblo</a>.
  </div>
</body>
</html>
