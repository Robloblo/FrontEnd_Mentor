<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <main>
    <div class="left-part">
      <img src="images/bg-main-desktop.png" alt="" class="background">
    </div>
  
    <div class="right-part">
      <div class="visible">

        <div class="containeur-card">

          <div class="containeur-card-front">
            <div class="grosRond"></div>
            <div class="petitRond"></div>
            <img src="images/bg-card-front.png" alt="" class="card-front">
            <div class="texte-card-front">
              
              <div class="card-front-num">
                <p>0000 0000 0000 0000</p>
              </div>
              <div class="card-front-info">
                <p>Jane Appleseed</p>
                <p>00/00</p>
              </div>

            </div>
           
          </div>

          <div class="containeur-card-back">
            <img src="images/bg-card-back.png" alt="" class="card-back">
            <div class="texte-card-back">
              000
            </div>
          </div>

        </div>


        <div class="formulaire">
          <form method="get" action="">
            <div class="form-name">
              <label for="name">CARDHOLDER NAME</label>
              <input type="text" name="name" id="name" class="" placeholder="e.g. Jane Appleseed" maxlength="20" required>
            </div>

            <div class="form-num">
              <label for="numero">CARD NUMBER</label>
              <input type="text" name="numero" id="numero" class="" placeholder="e.g. 1234 5678 91223 0000" maxlength="16" minlength="16" required>
            </div>

            <div class="form-date">
              <div>
                <label for="numero">Exp. Date (MM/YY)</label>
                <div>
                  <label for="numero"></label>
                  <input type="text" name="numero" id="numero" class="" placeholder="MM" maxlength="2" minlength="2" required>
                </div>
                <div>
                  <label for="numero"></label>
                  <input type="text" name="numero" id="numero"  class=""placeholder="YY" maxlength="2" minlength="2" required>
                </div>
              </div>
              <div>
                <label for="numero">CVC</label>
                <div>
                  <label for="numero"></label>
                  <input type="text" name="numero" id="numero"  class=""placeholder="e.g. 123" maxlength="3" minlength="3" required>
                </div>
              </div>
              

            </div>
            
        
            <button type="submit">Confirm</button>
        </form>
        
        </div>
        
      </div>
      <div class="cacher">
        <!-- Completed state start -->

        Thank you!
        We've added your card details
        Continue
      </div>

    </div>
  </main>
  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="app.js"></script>
</body>
</html>
