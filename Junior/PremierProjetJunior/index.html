<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main>
    <div class="left-part">
      <img src="images/bg-main-desktop.png" alt="" class="background">
    </div>
  
    <div class="right-part">
      <div class="visible">

        <div class="containeur-card">

          <div class="containeur-card-front">
            <div class="grosRond"></div>
            <div class="petitRond"></div>
            <img src="images/bg-card-front.png" alt="" class="card-front">
            <div class="texte-card-front">
              
              <div class="card-front-num">
                <p>OOOO OOOO OOOO OOOO</p>
              </div>
              <div class="card-front-info">
                <p>Jane Appleseed</p>
                <p>00/00</p>
              </div>

            </div>
           
          </div>

          <div class="containeur-card-back">
            <img src="images/bg-card-back.png" alt="" class="card-back">
            <div class="texte-card-back">
              OOO
            </div>
          </div>

        </div>


        <div class="formulaire">
          <form method="get" action="">
            <div class="form-name">
              <label for="name"></label>
              <input type="text" name="name" id="name" placeholder="e.g. Jane Appleseed" maxlength="20">
            </div>
            <div class="form-num">
              <label for="numero">Card Number</label>
              <input type="text" name="numero" id="numero" placeholder="e.g. 1234 5678 91223 0000" maxlength="16" minLength="16">
            </div>
              
            
            
            
            
        
            
           
        
            Exp. Date (MM/YY)
            MM
            YY
        
            CVC
            e.g. 123
        
            Confirm
        </form>
        </div>
        
      </div>
      <div class="cacher">
        <!-- Completed state start -->

        Thank you!
        We've added your card details
        Continue
      </div>

    </div>
  </main>
  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
